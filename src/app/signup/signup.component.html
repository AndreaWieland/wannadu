<mat-card>
	<form (submit)="onSignup(signupForm)" #signupForm="ngForm">
		<mat-card-content>
			<mat-form-field>
			    <input matInput class="formFieldWidth480" 
			    name="email" 
			    ngModel
			    type="email" 
			    placeholder="Email" 
			    style="width: 100%"
			    #emailInput="ngModel"
			    required
			    email>
			    <mat-error *ngIf="emailInput.invalid">Enter a valid email</mat-error>
			</mat-form-field> 
			<mat-form-field>
			    <input matInput class="formFieldWidth480" 
			    name="password" 
			    type="password"
			    ngModel
			    placeholder="Password" 
			    style="width: 100%"
			    #passwordInput="ngModel"
			    required>
			    <mat-error *ngIf="passwordInput.invalid">Enter a valid email</mat-error>
			</mat-form-field> 
		</mat-card-content>
		<mat-card-actions>
		   	<button mat-button color="primary">Sign Up</button>
	  	</mat-card-actions>
	  </form>
</mat-card>
