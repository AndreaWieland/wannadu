<mat-card>
	<form (submit)="onSave(ideaInput)" #ideaInput="ngForm">
		<mat-card-content>
			<mat-form-field>
			    <textarea matInput 
			    class="formFieldWidth480" 
			    name="description" 
			    placeholder="What do you WannaDu?" 
			    [ngModel]="currentIdea?.description"
			    required
			    style="width: 100%" 
			    #description="ngModel"></textarea>
			    <mat-error>You need to enter your idea</mat-error>
			</mat-form-field> 
		</mat-card-content>
		<mat-card-footer *ngIf="showDetails">
			<mat-form-field>
			    <textarea matInput 
			    class="formFieldWidth480" 
			    name="location"
			    [ngModel]="currentIdea?.location"
			    placeholder="Location" 
			    style="width: 100%" 
			    #location=ngModel></textarea>
			</mat-form-field> 
			<mat-form-field>
			    <textarea matInput 
			    class="formFieldWidth480" 
			    name="website"
			    [ngModel]="currentIdea?.website"
			    placeholder="Website" 
			    style="width: 100%" 
			    #website=ngModel></textarea>
			</mat-form-field> 
			<app-add-tag></app-add-tag>
		</mat-card-footer>
		<mat-card-actions align="end">
			<button mat-button color="accent" type="button" (click)="onShowDetails()">Details</button>
		    <button mat-button color="accent" type="reset">Clear</button>
		   	<button mat-button color="primary" type="submit">SAVE</button>
	  	</mat-card-actions>
	</form>
</mat-card>
