<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card>
<mat-accordion class="narrow" multi="true" *ngIf="ideas.length > 0 && !isLoading ">
  <div *ngFor="let idea of ideas; let i = index">
	  <mat-card *ngIf="i >= minIndex && i <= maxIndex">
	      {{ idea.description }}        
	      <button 
	      	type="button" 
	      	mat-button 
	      	color="warn" 
	      	(click)="stealIdea(idea.description, idea.location, idea.website, idea.tags)"
	      	>Add to my list</button>
		<h4>{{ idea.location }}</h4>
		<h4><a href="{{idea.website}}">{{ idea.website }}</a></h4>    
	  </mat-card>
  </div>
</mat-accordion>
<mat-paginator 
	[length]="totalIdeas" 
	[pageSize]="10" 
	[pageSizeOptions]="[5,10,50]" 
	(page)="onChangedPage($event)"
  ></mat-paginator>
</mat-card>
